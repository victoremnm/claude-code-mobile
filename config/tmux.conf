# tmux configuration optimized for mobile development
# Copy to ~/.tmux.conf on your VM

# Change prefix to Ctrl-a (easier on mobile keyboards)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (useful for scrolling on mobile)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Status bar configuration
set -g status-position top
set -g status-interval 5

# Status bar colors
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left-length 40
set -g status-right-length 80

# Status bar content
set -g status-left '#[fg=#7aa2f7,bold]#S #[fg=#565f89]│ '
set -g status-right '#[fg=#565f89]│ #[fg=#9ece6a]%H:%M #[fg=#565f89]│ #[fg=#bb9af7]%b %d'

# Window status
setw -g window-status-format '#[fg=#565f89] #I:#W '
setw -g window-status-current-format '#[fg=#7aa2f7,bold] #I:#W '
setw -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'

# Easy window navigation
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6

# Easy pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Copy mode with vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Quick session commands
bind S command-prompt -p "New session:" "new-session -s '%%'"
bind K confirm-before -p "Kill session? (y/n)" kill-session

# Window naming
set -g allow-rename off
setw -g automatic-rename off
